<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeCraft – Digital Clock & Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">

    <main class="app-container">

        <header class="app-header">
            <h1>TimeCraft</h1>
            <p>Digital Clock & Stopwatch</p>
            <button id="themeToggle">Toggle Theme</button>
        </header>

        <section class="clock-section">
            <div id="clockTime">00:00:00</div>
            <div id="clockDate">Loading date...</div>
        </section>

        <section class="stopwatch-section">
            <div id="stopwatchDisplay">00:00:00.000</div>

            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
                <button id="lapBtn">Lap</button>
            </div>

            <ul id="lapList"></ul>
        </section>

        <section class="instructions">
            <h3>How to Use</h3>
            <p>
                Space → Start/Pause | R → Reset | L → Lap  
                <br>Use the toggle button to switch themes.
            </p>
        </section>

        <footer>
            <small>Created by Sujal</small>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
